<app-header ></app-header>
<div class="w-full mt-4 mb-3">
  <div class="max-w-[30%] w-full mx-auto flex flex-row gap-2 items-center">
      <div class="bg-white border-2 border-gray-300 rounded-[10px] pt-1 pr-2 pl-2 pb-1 flex flex-row items-center gap-2 w-[70%] mx-auto" (click)="openDialog()">
        <label for="procurarUsuario"><i class="ph ph-magnifying-glass"></i></label>
        <p class="text-[15px] text-gray-500" for="procurarUsuario">Procurar usuários</p>
      </div>
  </div>
</div>
<div class="w-full h-full p-8 flex justify-around gap-1">
  <div class="flex flex-col gap-4 max-w-[300px] w-full">
    <h3 class="text-2xl uppercase font-[350] mx-auto">Bem-vindo (usuario)</h3>
    <button (click)="abrirPaginaPost()" class="pt-2 pb-2 pl-3 pr-3 bg-amber-950 hover:opacity-90 text-white rounded-[10px] uppercase w-full max-w-44 text-[13.5px] mx-auto cursor-pointer">Fazer um post</button>
  </div>
  <div class="flex flex-col gap-4 max-w-[800px] w-full items-center border border-l-gray-300 border-r-gray-300 border-t-0 border-b-0">
    <h1 class="text-4xl uppercase font-[400]">Seus últimos posts</h1>
    <div class="w-full p-4 rounded-[10px]">
      @for (post of posts; track post.id) {
        <div class="flex flex-col gap-1 posts">
        <h4 class="ml-1.5 uppercase w-full">{{post.titulo}}</h4>
        <div class="bg-white p-2 rounded-[8px] text-justify">
          {{post.conteudo}}
        </div>
        <hr class="mt-2 mb-2">
      </div>
      }
    </div>
  </div>
  <div class="border border-gray-400 gap-1 text-black flex flex-col p-4 min-h-[150px] h-min rounded-[10px] w-full max-w-[200px]">
    <span>Nome do usuario</span>
    <hr class="mb-2 mt-1">
    <a href="#">Meu perfil</a>
    <a href="#">Configurações</a>
    <a href="#">Sair</a>
  </div>
</div>
