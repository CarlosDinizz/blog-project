<mat-dialog-content>

  <!-- Titulo para procurar usuários e botão para fechar -->
  <div class="flex flex-col gap-2 w-full">
    <mat-dialog-actions>
      <div class="max-lg:flex max-lg:flex-row max-lg:justify-center lg:flex lg:flex-col w-full max-lg:items-center">
        <h1 class="mb-2 flex mx-auto">Procurar usuários</h1>
        <button mat-dialog-close class="lg:hidden max-lg:cursor-pointer max-lg:rounded-[7px] max-lg:focus:outline-gray-400" ><i class="ph ph-x"></i></button>
      </div>
    </mat-dialog-actions>

    <div class="w-full flex flex-row gap-2 items-center">
      <label for="procurarUsuario"><i class="ph ph-magnifying-glass"></i></label>
      <input class="w-full pt-0.5 pb-0.5 pl-1 pr-1 focus:outline-0 text-[14px]" type="text" id="procurarUsuario" name="procurar-usuario" [(ngModel)]="pesquisaUsuario">
    </div>
    <hr class="text-gray-300">

    <!-- Usuários retornados. -->
      <div class="w-full max-h-[300px] overflow-y-auto flex flex-col">
        @if (existemUsuarios()) {
          @for (usuario of listaUsuarios; track usuario.id) {
            <div class="removeLastHr p-1 flex flex-col gap-1">
              @if (usuario.nome.includes(pesquisaUsuario) && pesquisaUsuario !== '') {
                <a href="#">
                  <div class="bg-white rounded-[10px] p-1 gap-2 flex flex-row items-center mb-1"><i class="ph ph-user"></i> {{usuario.nome}}</div>
                </a>
                <hr class="text-gray-300 max-w-[100%] w-full flex mx-auto">
              }
            </div>
          }
        }

      </div>

  </div>
</mat-dialog-content>
